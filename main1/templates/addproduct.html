{% extends 'base.html' %} 

{% block title %}Add Product{% endblock title %}

{% block content %}
<h1>Add a New Product</h1>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
    <tr>
      <td></td>
      <td>
        <input type="submit" value="Add Product" />
      </td>
    </tr>
  </table>
</form>

{% endblock %}
