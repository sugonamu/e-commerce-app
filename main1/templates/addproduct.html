{% extends 'base.html' %}

{% block title %}Add Product{% endblock title %}

{% block content %}
<div class="add-product">
    <h1>Add a New Product</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Product</button>
    </form>
</div>
{% endblock content %}
