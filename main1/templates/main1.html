<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }
        .product h1 {
            margin-top: 0;
        }
        .product p {
            margin: 10px 0;
        }
        .product .price {
            font-size: 1.5em;
            color: #333;
        }
        .product .description {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="product">
        <h1>{{ product.nama }}</h1>
        <p class="price">Price: ${{ product.harga }}</p>
        <p class="description">{{ product.description }}</p>
        {% if product.rating %}
            <p>Rating: {{ product.rating }}</p>
        {% endif %}
        <p>Date Added: {{ product.date }}</p>
    </div>
</body>
</html>
