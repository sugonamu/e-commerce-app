<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .info {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            max-width: 500px;
        }
        .info h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Application Name: {{ app_name }}</h1>
        <p>Created by: {{ your_name }}</p>
        <p>Class: {{ your_class }}</p>
    </div>
</body>
</html>
