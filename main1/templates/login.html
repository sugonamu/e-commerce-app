{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<div class="login-container">
  <div class="login-box">
    <h1>Login</h1>

    <form method="POST" action="" class="login-form">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary login_btn" value="Login" />
      </div>
    </form>

    {% if messages %}
    <div class="messages">
      <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}

    <p class="register-link">Don't have an account yet? 
      <a href="{% url 'main:register' %}">Register Now</a>
    </p>
  </div>
</div>

{% endblock content %}

<style>
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f9;
  }

  .login-box {
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
  }

  .login-form {
    display: flex;
    flex-direction: column;
  }

  .form-group {
    margin-bottom: 15px;
  }

  input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #3498db;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  input[type="submit"]:hover {
    background-color: #2980b9;
  }

  .messages {
    margin-top: 20px;
    color: red;
    text-align: center;
  }

  ul {
    list-style-type: none;
    padding: 0;
  }

  li {
    font-size: 14px;
  }

  .register-link {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
  }

  .register-link a {
    color: #3498db;
    text-decoration: none;
    font-weight: bold;
  }

  .register-link a:hover {
    text-decoration: underline;
  }
</style>
