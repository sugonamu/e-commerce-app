{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<div class="login-container flex justify-center items-center min-h-screen bg-gray-100">
  <div class="login-box bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-semibold text-center mb-6">Login</h1>

    <form method="POST" action="" class="login-form space-y-4">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <div class="form-group text-center">
        <input type="submit" class="btn btn-primary login_btn bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700" value="Login" />
      </div>
    </form>

    {% if messages %}
    <div class="messages bg-red-100 text-red-600 p-3 mt-4 rounded-lg">
      <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}

    <p class="register-link text-center mt-4 text-gray-600">
      Don't have an account yet? 
      <a href="{% url 'main:register' %}" class="text-blue-600 hover:underline">Register Now</a>
    </p>
  </div>
</div>
{% endblock content %}
