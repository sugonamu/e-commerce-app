<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Application{% endblock title %}</title>
    <style>
        /* Add your CSS styling here */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { margin: 20px auto; max-width: 800px; padding: 20px; }
        .info, .add-product, .products-list { text-align: center; margin: 20px auto; }
        .add-product-button { padding: 10px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
